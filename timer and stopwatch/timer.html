<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="tstyle.css">
	<script type="text/javascript" src="tscript.js"></script>
	<title></title>
</head>
<body>
	<div class="main">
  <h1>SEE YOUR TIME</h1>
  <div class="countdown">
    <div class="btn">
      <span class="number months"></span>
      <span>Months</span>
    </div>
     <div>
      <span class="number days"></span>
      <span>Days</span>
    </div>
     <div>
      <span class="number hours"></span>
      <span>Hours</span>
    </div>
     <div>
      <span class="number minutes"></span>
      <span>Minutes</span>
    </div>
     <div>
      <span class="number seconds"></span>
      <span>Seconds</span>
    </div>
     <a href="stopwatch.html" id="check"><button id="button-stop" style="background-color: #fff;color: #FF7F50;height: 40px;width: 100px;box-shadow: 1px 1px 15px rgba(0,0,0,0.25);">Stopwatch</button></a>
  </div>
</div>



</body>
</html>
