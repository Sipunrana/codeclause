<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<div class="main">
  <h1>TO DO LIST</h1>

  <form class="form">
    <input id="inputtask" type="text" placeholder="Enter your task here" />
    <input id="addbutton" value="Add Task" type="submit" />
  </form>
  <ol class="todolist"></ol>
  <button class="clear d-none">Clear All</button>
</div>
<div class="link"><a href="https://google.com">Visit google.com for more<a></div>
<script type="text/javascript">
const inputTask = document.querySelector("#inputtask");
const form = document.querySelector(".form");
const addButton = document.querySelector("#addbutton");
const toDoList = document.querySelector(".todolist");
const clear = document.querySelector(".clear");

form.addEventListener("submit", function (event) {
  event.preventDefault();
  if (inputTask.value == "") {
    alert("please add Some Text");
  } else {
    const newTask = createNewItem(inputTask.value);
    toDoList.appendChild(newTask);
    inputTask.value = "";
    inputTask.focus();
    clear.classList.remove("d-none");
  }

  clear.addEventListener("click", function () {
    toDoList.innerHTML = "";
  });
});

function createNewItem(inputValue) {
  const task = document.createElement("li");
  const span = document.createElement("span");
  const delBtn = document.createElement("button");
  const editBtn = document.createElement("button");
  span.textContent = inputValue;
  delBtn.textContent = "Delete";
  editBtn.textContent = "Edit";
  task.appendChild(span);
  task.appendChild(delBtn);
  task.appendChild(editBtn);

  delBtn.addEventListener("click", function () {
    task.parentNode.removeChild(task);
  });
  editBtn.addEventListener("click", function () {
    span.contentEditable = true;
    span.focus();
  });

  return task;
}

</script>
</body>
</html>
